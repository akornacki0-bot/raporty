<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Raportowania PRO</title>
<link rel="manifest" href="manifest.json">

<style>
:root{
--bg:#f5f6f7;
--card:#fff;
--text:#111;
--main:#111;
--accent:#f97316;
}
.dark{
--bg:#0f1115;
--card:#1c1f26;
--text:#fff;
--main:#000;
}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:var(--bg);color:var(--text)}
header{position:fixed;top:0;left:0;width:100%;background:var(--main);color:#fff;padding:8px;display:flex;gap:8px;z-index:10}
header button{flex:1;border:0;border-radius:6px;padding:10px;font-weight:700;background:var(--accent);color:#000}
#app{padding-top:60px}
.page{background:var(--card);margin:10px;border-radius:10px;padding:10px}
input,textarea,select{width:100%;padding:8px;margin:5px 0;border-radius:6px;border:1px solid #ccc}
.plan{position:relative;height:65vh;background:#ddd;border-radius:10px;overflow:hidden}
.plan img{width:100%;height:100%;object-fit:contain}
.dot{position:absolute;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;transform:translate(-50%,-50%)}
.zgl{background:var(--accent)}
.niez{background:#000}
.omow{background:#888}
#modal,#ov{display:none}
#ov{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:100}
#modal{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--card);padding:15px;border-radius:12px;width:90%;max-width:420px;z-index:101}
.photo{height:150px;border:2px dashed #ccc;border-radius:8px;display:flex;align-items:center;justify-content:center;overflow:hidden}
.photo img{width:100%;height:100%;object-fit:contain}
.counter{display:flex;gap:10px;font-size:12px;justify-content:space-around;padding:5px}
</style>
</head>

<body>

<header>
<button onclick="newProject()">NOWY</button>
<button onclick="save()">ZAPISZ</button>
<button onclick="load()">WCZYTAJ</button>
<button onclick="toggleTheme()">TRYB</button>
<button onclick="window.print()">PDF</button>
</header>

<div id="app"></div>
<input type="file" id="loader" hidden>

<div id="ov" onclick="closeModal()"></div>
<div id="modal">
<h3 id="mTitle">Usterka</h3>
<label>Pomieszczenie</label>
<input id="mRoom">
<label>Opis usterki</label>
<textarea id="mDesc" autofocus></textarea>
<label>Zdjęcie</label>
<div class="photo" onclick="addPhoto()"><small>DODAJ</small></div>

<div style="display:flex;gap:6px;margin-top:10px">
<button onclick="setStatus('zgl')" style="background:#f97316;color:#000">ZGŁOSZONA</button>
<button onclick="setStatus('niez')" style="background:#000;color:#fff">NIEZGŁ.</button>
<button onclick="setStatus('omow')" style="background:#888;color:#fff">OMÓW</button>
</div>

<button onclick="deleteDot()" style="margin-top:10px;background:#e11d48;color:#fff;width:100%">USUŃ</button>
</div>

<script>
let data={meta:{inv:'',adr:'',cli:'',date:''},img:'',floors:[],activeRoom:''}
let af=0,ad=null
let globalId=1

function newProject(){
if(!confirm("Nowy projekt?"))return
data={meta:{inv:'',adr:'',cli:'',date:''},img:'',floors:[],activeRoom:''}
globalId=1
addFloor()
render()
}

function addFloor(){
data.floors.push({name:"Kondygnacja "+(data.floors.length+1),plan:'',def:[]})
af=data.floors.length-1
}

function addPlan(){
let i=document.createElement('input')
i.type='file';i.accept='image/*'
i.onchange=e=>{
let r=new FileReader()
r.onload=ev=>{data.floors[af].plan=ev.target.result;render()}
r.readAsDataURL(e.target.files[0])
}
i.click()
}

function addDot(e){
let f=data.floors[af]
if(!f.plan){addPlan();return}
let r=e.currentTarget.getBoundingClientRect()
let d={
id:globalId++,
x:(e.clientX-r.left)/r.width*100,
y:(e.clientY-r.top)/r.height*100,
room:data.activeRoom||'',
desc:'',
img:'',
status:'omow'
}
f.def.push(d)
openModal(f.def.length-1)
}

function openModal(i){
ad=i
let d=data.floors[af].def[i]
mTitle.innerText="PUNKT "+d.id
mRoom.value=d.room
mDesc.value=d.desc
document.querySelector('.photo').innerHTML=d.img?`<img src="${d.img}">`:"<small>DODAJ</small>"
ov.style.display=modal.style.display='block'
setTimeout(()=>mDesc.focus(),200)
}

function closeModal(){
if(ad===null)return
let d=data.floors[af].def[ad]
d.room=mRoom.value
d.desc=mDesc.value
data.activeRoom=d.room
ov.style.display=modal.style.display='none'
ad=null
render()
}

function setStatus(s){
data.floors[af].def[ad].status=s
closeModal()
}

function deleteDot(){
if(!confirm("Usunąć punkt?"))return
data.floors[af].def.splice(ad,1)
closeModal()
}

function addPhoto(){
let i=document.createElement('input')
i.type='file';i.accept='image/*'
i.onchange=e=>{
let r=new FileReader()
r.onload=ev=>{data.floors[af].def[ad].img=ev.target.result;openModal(ad)}
r.readAsDataURL(e.target.files[0])
}
i.click()
}

function save(){
let a=document.createElement('a')
a.href=URL.createObjectURL(new Blob([JSON.stringify(data)],{type:'application/json'}))
a.download=(data.meta.inv||'raport')+'.json'
a.click()
}

function load(){
loader.onchange=e=>{
let r=new FileReader()
r.onload=ev=>{data=JSON.parse(ev.target.result);render()}
r.readAsText(e.target.files[0])
}
loader.click()
}

function toggleTheme(){
document.body.classList.toggle('dark')
}

function render(){
app.innerHTML=`
<div class="page">
<input placeholder="Nazwa inwestycji" value="${data.meta.inv}" oninput="data.meta.inv=this.value">
<input placeholder="Adres" value="${data.meta.adr}" oninput="data.meta.adr=this.value">
<input placeholder="Zamawiający" value="${data.meta.cli}" oninput="data.meta.cli=this.value">
<input type="date" value="${data.meta.date}" oninput="data.meta.date=this.value">
</div>

<div class="page">
<select onchange="af=this.value;render()">
${data.floors.map((f,i)=>`<option value="${i}" ${i==af?'selected':''}>${f.name}</option>`).join('')}
</select>

<input placeholder="Aktywne pomieszczenie" value="${data.activeRoom}" oninput="data.activeRoom=this.value">

<div class="plan" onclick="addDot(event)">
${data.floors[af].plan?`<img src="${data.floors[af].plan}">`:"DODAJ RZUT"}
${data.floors[af].def.map((d,i)=>`<div class="dot ${d.status}" style="left:${d.x}%;top:${d.y}%" onclick="event.stopPropagation();openModal(${i})">${d.id}</div>`).join('')}
</div>

<div class="counter">
<span>SUMA: ${data.floors[af].def.length}</span>
<span>ZGŁ: ${data.floors[af].def.filter(x=>x.status=='zgl').length}</span>
<span>NIEZGŁ: ${data.floors[af].def.filter(x=>x.status=='niez').length}</span>
<span>OMÓW: ${data.floors[af].def.filter(x=>x.status=='omow').length}</span>
</div>
</div>
`
}

addFloor()
render()

if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js')
}
</script>
</body>
</html>
