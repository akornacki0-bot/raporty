<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM RAPORTOWANIA v19.26 SAFE-SAVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --rep: #e67e22; --nrep: #2c3e50; --none: #95a5a6; --main: #1a252f; --bg: #f8f9fa; }
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding-top: 110px; }
        
        /* Interfejs */
        .toolbar { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: var(--main); color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; z-index: 9999; }
        .filter-bar { position: fixed; top: 50px; left: 0; width: 100%; height: 55px; background: #ecf0f1; display: flex; align-items: center; justify-content: center; gap: 5px; z-index: 9998; border-bottom: 1px solid #ddd; }
        .btn { padding: 8px 12px; border: none; cursor: pointer; font-weight: 600; border-radius: 5px; font-size: 11px; text-transform: uppercase; color: #fff; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        
        /* Raport PDF */
        .page { width: 210mm; min-height: 296mm; background: #fff; margin: 0 auto 20px; padding: 15mm; position: relative; page-break-after: always; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header-info { display: flex; justify-content: space-between; align-items: center; font-size: 10px; color: #7f8c8d; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 10px; }
        .footer-info { position: absolute; bottom: 10mm; left: 15mm; right: 15mm; font-size: 9px; color: #bdc3c7; display: flex; justify-content: space-between; border-top: 1px solid #eee; padding-top: 5px; }
        
        /* Rzuty i Kropki */
        .plan-wrapper { width: 100%; height: 170mm; background: #fafafa; border: 1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 4px; }
        .plan-img { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); max-width: 98%; max-height: 98%; object-fit: contain; }
        .rot-90 { transform: rotate(90deg); } .rot-180 { transform: rotate(180deg); } .rot-270 { transform: rotate(270deg); }
        .dot { position: absolute; width: 28px; height: 28px; border-radius: 50%; border: 2px solid #fff; color: #fff; display: flex; align-items: center; justify-content: center; transform: translate(-50%, -50%); font-weight: bold; font-size: 13px; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.4); }

        /* Checklisty w PDF */
        .room-section { margin-top: 15px; border: 1px solid #eee; border-radius: 6px; break-inside: avoid; overflow: hidden; }
        .room-title { background: #2c3e50; color: #fff; padding: 8px 12px; font-weight: bold; font-size: 14px; }
        .check-cat-pdf { font-size: 10px; font-weight: bold; margin: 8px 10px 2px 10px; color: #e67e22; text-transform: uppercase; }
        .check-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; padding: 5px 10px 10px 10px; }
        .check-item-pdf { font-size: 10px; display: flex; align-items: center; gap: 4px; }
        .box { width: 12px; height: 12px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: bold; }

        /* Modale */
        #ov { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; }
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 12px; z-index: 10001; width: 95%; max-width: 550px; max-height: 92vh; overflow-y: auto; }
        .modal-field { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        
        .c-rep { background: var(--rep); } .c-nrep { background: var(--nrep); } .c-none { background: var(--none); }
        @media print { .no-print { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } body { padding: 0; } }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="btn" style="background:#27ae60" onclick="addFloor()">+ PIĘTRO</button>
    <button class="btn" style="background:#2980b9" onclick="manualSave()">ZAPISZ KOPIĘ</button>
    <button class="btn" style="background:#e67e22" onclick="document.getElementById('import-file').click()">WCZYTAJ</button>
    <button class="btn" style="background:#8e44ad" onclick="openSettings()">LISTA</button>
    <button class="btn" style="background:#e74c3c" onclick="window.print()">GENERUJ PDF</button>
    <button class="btn" style="background:#333" onclick="resetApp()">NOWY</button>
</div>

<div class="filter-bar no-print">
    <input id="f-room" class="modal-field" style="width:40%; margin:0;" placeholder="Filtruj pokój..." oninput="render()">
    <button class="btn" style="background:#34495e" onclick="resetFilters()">RESET</button>
</div>

<input type="file" id="import-file" style="display:none" onchange="importData(event)">
<div id="ov" onclick="closeAllModals()"></div>

<div id="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 id="m-title" style="margin:0">EDYCJA PUNKTU</h3>
        <button onclick="closeAllModals()" style="border:none; background:none; font-size:24px;">&times;</button>
    </div>
    
    <label style="font-size:11px; font-weight:bold; color:#7f8c8d;">POMIESZCZENIE:</label>
    <input id="m-room" class="modal-field" list="room-list" onchange="updateActiveData('room', this.value)">
    
    <div id="m-photo-box" style="width:100%; height:160px; background:#f0f0f0; border:2px dashed #ccc; border-radius:8px; display:flex; justify-content:center; align-items:center; cursor:pointer; margin-bottom:12px; overflow:hidden;" onclick="uploadImg('report')">
        Kliknij, aby dodać zdjęcie usterki
    </div>

    <label style="font-size:11px; font-weight:bold; color:#7f8c8d;">OPIS USTERKI / UWAGI:</label>
    <textarea id="m-desc" class="modal-field" style="height:80px;" oninput="updateActiveData('desc', this.value)"></textarea>

    <label style="font-size:11px; font-weight:bold; color:#7f8c8d;">NORMA / PODSTAWA:</label>
    <input id="m-norm" class="modal-field" placeholder="np. Norma tynkarska, odchyłka 3mm..." oninput="updateActiveData('norm', this.value)">

    <label style="font-size:11px; font-weight:bold; color:#7f8c8d;">CHECKLISTA DLA TEGO POKOJU:</label>
    <div id="m-checklist-area" style="background:#fdfdfd; padding:10px; border:1px solid #ddd; border-radius:6px; max-height:180px; overflow-y:auto; margin-bottom:15px;"></div>

    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
        <button class="btn c-rep" onclick="updateActiveData('status', 'reported'); closeAllModals()">ZGŁOSZONA</button>
        <button class="btn c-nrep" onclick="updateActiveData('status', 'not_reported'); closeAllModals()">NIEZGŁ.</button>
        <button class="btn c-none" onclick="updateActiveData('status', 'to_discuss'); closeAllModals()">DO UWAG</button>
    </div>
    <button class="btn" style="background:#c0392b; width:100%; margin-top:15px;" onclick="deletePoint()">USUŃ TEN PUNKT</button>
</div>

<div id="settings-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:25px; z-index:10002; width:90%; max-width:500px; border-radius:15px; box-shadow:0 0 40px rgba(0,0,0,0.6);">
    <h3>Ustawienia Listy</h3>
    <textarea id="set-checklist-text" class="modal-field" style="height:200px; font-family:monospace;"></textarea>
    <button class="btn" style="background:#27ae60; width:100%;" onclick="saveSettings()">ZAPISZ</button>
    <button class="btn" style="background:#95a5a6; width:100%; margin-top:8px;" onclick="document.getElementById('settings-modal').style.display='none'">ZAMKNIJ</button>
</div>

<div id="app"></div>
<datalist id="room-list"></datalist>

<script>
    // 1. ZABEZPIECZENIE PRZED ODŚWIEŻENIEM
    window.addEventListener('beforeunload', (e) => {
        e.preventDefault();
        e.returnValue = ''; // Pokazuje systemowy alert
    });

    let config = JSON.parse(localStorage.getItem('inspect_cfg_v26')) || {
        rooms: ['Salon', 'Kuchnia', 'Łazienka', 'Przedpokój'],
        checklist: {
            "Ściany": ["Kąty 90°", "Tynki", "Pionowość"],
            "Posadzki": ["Poziom", "Dylatacje"],
            "Okna": ["Rysy", "Regulacja"]
        },
        logo: '', lastRoom: ''
    };

    // 2. AUTO-ODCZYT DANYCH PO RESTRCIE
    let state = JSON.parse(localStorage.getItem('inspect_current_state')) || { 
        meta: { inv:'', adr:'', date:'', cli:'', mainImg:'' }, 
        floors: [] 
    };

    let active = { f: null, d: null };

    function saveToStore() {
        localStorage.setItem('inspect_current_state', JSON.stringify(state));
        localStorage.setItem('inspect_cfg_v26', JSON.stringify(config));
    }

    function updateActiveData(field, val) {
        if(active.f === null) return;
        state.floors[active.f].defects[active.d][field] = val;
        if(field==='room') {
            config.lastRoom = val;
            if(val && !config.rooms.includes(val)) { config.rooms.push(val); }
        }
        saveToStore();
    }

    function toggleCheck(cat, item) {
        let d = state.floors[active.f].defects[active.d];
        if(!d.checks) d.checks = {};
        const key = `${cat}:${item}`;
        d.checks[key] = !d.checks[key];
        saveToStore();
        renderModalChecklist(d);
    }

    function openModal(fi, di) {
        active = { f: fi, d: di }; let d = state.floors[fi].defects[di];
        if(!d.room && config.lastRoom) d.room = config.lastRoom;
        
        document.getElementById('m-title').innerText = `PUNKT ${di+1}`;
        document.getElementById('m-room').value = d.room || '';
        document.getElementById('m-desc').value = d.desc || '';
        document.getElementById('m-norm').value = d.norm || '';
        document.getElementById('m-photo-box').innerHTML = d.img ? `<img src="${d.img}" style="height:100%">` : 'Dodaj zdjęcie';
        
        renderModalChecklist(d);
        document.getElementById('ov').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
        
        setTimeout(() => {
            const df = document.getElementById('m-desc');
            df.focus();
            df.setSelectionRange(df.value.length, df.value.length);
        }, 300);
    }

    function renderModalChecklist(d) {
        const area = document.getElementById('m-checklist-area'); area.innerHTML = '';
        for (const [cat, items] of Object.entries(config.checklist)) {
            area.innerHTML += `<div style="font-weight:bold; font-size:11px; margin-top:10px; color:#e67e22;">${cat}</div>`;
            items.forEach(item => {
                const isChecked = d.checks && d.checks[`${cat}:${item}`];
                area.innerHTML += `
                    <div style="display:flex; align-items:center; gap:10px; padding:8px 0; border-bottom:1px solid #f9f9f9; cursor:pointer;" onclick="toggleCheck('${cat}', '${item}')">
                        <input type="checkbox" ${isChecked?'checked':''}>
                        <span style="font-size:14px;">${item}</span>
                    </div>`;
            });
        }
    }

    function render() {
        const root = document.getElementById('app'); root.innerHTML = '';
        const fRoom = document.getElementById('f-room').value.toLowerCase();
        let pageIdx = 1;

        const createPage = (title = "") => {
            const p = document.createElement('div'); p.className = 'page';
            p.innerHTML = `
                <div class="header-info">
                    <span>${config.logo?`<img src="${config.logo}" style="max-height:10mm">`:''} <b>${state.meta.inv || 'RAPORT'}</b></span>
                    <span>${title}</span>
                </div>
                <div class="footer-info"><span>PR Raporty v19.26</span><span>STRONA ${pageIdx++}</span></div>`;
            return p;
        };

        // 1. OKŁADKA
        const cover = createPage("OKŁADKA");
        cover.innerHTML += `
            <div style="text-align:center; flex-grow:1; display:flex; flex-direction:column; justify-content:center;">
                <h1>PROTOKÓŁ ODBIORU TECHNICZNEGO</h1>
                <div style="max-width:400px; margin:0 auto; text-align:left;">
                    <input class="modal-field" placeholder="Inwestycja" value="${state.meta.inv}" oninput="state.meta.inv=this.value; saveToStore();">
                    <input class="modal-field" placeholder="Adres" value="${state.meta.adr}" oninput="state.meta.adr=this.value; saveToStore();">
                    <input class="modal-field" type="date" value="${state.meta.date}" oninput="state.meta.date=this.value; saveToStore();">
                    <input class="modal-field" placeholder="Klient" value="${state.meta.cli}" oninput="state.meta.cli=this.value; saveToStore();">
                </div>
                <div style="width:100%; height:80mm; background:#eee; margin-top:20px; display:flex; justify-content:center; align-items:center; cursor:pointer; overflow:hidden;" onclick="uploadImg('main')">
                    ${state.meta.mainImg ? `<img src="${state.meta.mainImg}" style="width:100%; height:100%; object-fit:cover;">` : 'DODAJ ZDJĘCIE GŁÓWNE'}
                </div>
            </div>`;
        root.appendChild(cover);

        let roomChecks = {};

        state.floors.forEach((f, fi) => {
            const fPage = createPage(f.name);
            fPage.innerHTML += `
                <h2>RZUT: ${f.name}</h2>
                <div class="plan-wrapper" onclick="addDot(event, ${fi})">
                    ${f.plan ? `<img src="${f.plan}" class="plan-img rot-${f.rotation || 0}">` : 'WGRAJ RZUT'}
                    ${f.defects.map((d, di) => `
                        <div class="dot ${d.status==='reported'?'c-rep':(d.status==='not_reported'?'c-nrep':'c-none')}" 
                             style="left:${d.x}%; top:${d.y}%;" onclick="event.stopPropagation(); openModal(${fi},${di})">${di+1}</div>
                    `).join('')}
                </div>
                <div class="no-print" style="margin-top:10px; display:flex; gap:10px;">
                    <button class="btn" style="background:#34495e" onclick="rotate(${fi})">OBRÓĆ</button>
                    <button class="btn" style="background:#c0392b" onclick="deleteFloor(${fi})">USUŃ PIĘTRO</button>
                </div>`;
            root.appendChild(fPage);

            f.defects.forEach((d, di) => {
                const rName = d.room || "Inne";
                if(!roomChecks[rName]) roomChecks[rName] = {};
                if(d.checks) { for(let k in d.checks) if(d.checks[k]) roomChecks[rName][k] = true; }

                if(rName.toLowerCase().includes(fRoom)) {
                    const dPage = createPage(`PUNKT ${di+1}`);
                    dPage.innerHTML += `
                        <h3>${di+1}. ${d.room} (${d.status})</h3>
                        <p style="font-size:16px;">${d.desc || '...'}</p>
                        ${d.norm ? `<p style="color:red; font-size:12px;">NORMA: ${d.norm}</p>` : ''}
                        <div style="flex-grow:1; display:flex; justify-content:center; align-items:center;">
                            ${d.img ? `<img src="${d.img}" style="max-width:100%; max-height:140mm; object-fit:contain;">` : 'Brak zdjęcia'}
                        </div>`;
                    root.appendChild(dPage);
                }
            });
        });

        const summaryPage = createPage("PROTOKÓŁ ZBIORCZY");
        summaryPage.innerHTML += `<h2>PROTOKÓŁ WERYFIKACJI</h2>`;
        for (const [room, checks] of Object.entries(roomChecks)) {
            let html = `<div class="room-section"><div class="room-title">${room}</div>`;
            for (const [cat, items] of Object.entries(config.checklist)) {
                html += `<div class="check-cat-pdf">${cat}</div><div class="check-grid">`;
                items.forEach(item => {
                    html += `<div class="check-item-pdf"><div class="box">${checks[`${cat}:${item}`] ? '✓' : ''}</div><span>${item}</span></div>`;
                });
                html += `</div>`;
            }
            summaryPage.innerHTML += html + `</div>`;
        }
        root.appendChild(summaryPage);
    }

    function addDot(e, fi) {
        if (!state.floors[fi].plan) return uploadImg('plan', fi);
        const r = e.currentTarget.getBoundingClientRect();
        const di = state.floors[fi].defects.length;
        state.floors[fi].defects.push({ x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100, desc:'', room:'', status:'to_discuss', img:'', norm:'', checks:{} });
        saveToStore(); render(); openModal(fi, di);
    }

    function uploadImg(type, fi) {
        const i = document.createElement('input'); i.type='file'; i.accept='image/*';
        i.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                if(type==='logo') { config.logo = ev.target.result; }
                else if(type==='main') state.meta.mainImg = ev.target.result;
                else if(type==='plan') state.floors[fi].plan = ev.target.result;
                else if(type==='report') state.floors[active.f].defects[active.d].img = ev.target.result;
                saveToStore(); render();
            };
            reader.readAsDataURL(e.target.files[0]);
        }; i.click();
    }

    function rotate(fi) { state.floors[fi].rotation = ((state.floors[fi].rotation || 0) + 90) % 360; saveToStore(); render(); }
    function addFloor() { state.floors.push({ name:'PIĘTRO '+(state.floors.length+1), plan:'', defects:[], rotation:0 }); saveToStore(); render(); }
    function deleteFloor(fi) { if(confirm("Usunąć?")) { state.floors.splice(fi,1); saveToStore(); render(); } }
    function deletePoint() { if(confirm("Usunąć?")) { state.floors[active.f].defects.splice(active.d,1); saveToStore(); closeAllModals(); } }
    function closeAllModals() { document.getElementById('ov').style.display='none'; document.getElementById('modal').style.display='none'; render(); }
    function updateDatalists() { document.getElementById('room-list').innerHTML = config.rooms.map(r => `<option value="${r}">`).join(''); }
    function resetFilters() { document.getElementById('f-room').value = ''; render(); }
    function openSettings() {
        let text = "";
        for (const [cat, items] of Object.entries(config.checklist)) { text += `${cat}: ${items.join(', ')}\n`; }
        document.getElementById('set-checklist-text').value = text;
        document.getElementById('settings-modal').style.display='block';
    }
    function saveSettings() {
        const lines = document.getElementById('set-checklist-text').value.split('\n');
        const newCheck = {};
        lines.forEach(line => { if(line.includes(':')) { const [cat, items] = line.split(':'); newCheck[cat.trim()] = items.split(',').map(i => i.trim()).filter(i => i); } });
        config.checklist = newCheck; saveToStore();
        document.getElementById('settings-modal').style.display='none'; render();
    }
    function manualSave() {
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(state)], {type:'application/json'}));
        a.download = `Raport_${state.meta.inv || 'kopia'}.json`; a.click();
    }
    function importData(e) {
        const r = new FileReader(); r.onload = ev => { state = JSON.parse(ev.target.result); saveToStore(); render(); };
        r.readAsText(e.target.files[0]);
    }
    function resetApp() { if(confirm("WYCZYŚCIĆ WSZYSTKO I ZACZĄĆ NOWY?")) { localStorage.removeItem('inspect_current_state'); location.reload(); } }

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    updateDatalists(); if(!state.floors.length) addFloor(); render();
</script>
</body>
</html>
