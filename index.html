<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PR RAPORTY v30 - PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --main: #2c3e50; --acc: #f39c12; --bg: #f4f7f6; --white: #ffffff; --border: #dcdde1; }
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding-top: 60px; background: var(--bg); color: #2f3640; }

        /* PASEK NARZĘDZI */
        .toolbar { position: fixed; top: 0; width: 100%; height: 55px; background: var(--main); color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; z-index: 1000; padding: 0 10px; }
        .btn { border: none; border-radius: 4px; padding: 10px 15px; font-weight: bold; cursor: pointer; font-size: 11px; text-transform: uppercase; color: #fff; transition: background 0.2s; }
        .btn-green { background: #27ae60; } .btn-blue { background: #2980b9; } .btn-orange { background: #f39c12; } .btn-red { background: #e74c3c; } .btn-dark { background: #34495e; }

        /* STRONA A4 */
        .page { width: 210mm; min-height: 296mm; background: var(--white); margin: 10px auto; padding: 12mm; position: relative; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        
        /* RZUT - PEŁNA STRONA */
        .plan-container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border: 1px solid var(--border); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .plan-img { transition: transform 0.1s; pointer-events: none; max-width: 100%; max-height: 100%; }
        .dot { position: absolute; width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; transform: translate(-50%, -50%); z-index: 100; cursor: pointer; }
        .c-reported { background: #e67e22; } .c-not_reported { background: #2c3e50; } .c-to_discuss { background: #7f8c8d; }

        /* LISTA USTEREK W PDF */
        .defect-row { height: 135mm; border-bottom: 1px solid #eee; padding: 15px 0; display: flex; gap: 20px; page-break-inside: avoid; }
        .defect-photo-wrap { width: 45%; height: 100%; display: flex; align-items: center; justify-content: center; background: #f9f9f9; border: 1px solid #eee; }
        .defect-photo-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .defect-info { width: 55%; display: flex; flex-direction: column; gap: 8px; }

        /* MODALE */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 25px; width: 98%; max-width: 900px; border-radius: 8px; z-index: 2001; max-height: 95vh; overflow: hidden; display: flex; flex-direction: column; }
        .modal-content { overflow-y: auto; flex-grow: 1; padding-right: 10px; }
        .input { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid var(--border); border-radius: 4px; font-size: 15px; }

        /* SYSTEM ZAKŁADEK W SZCZEGÓŁACH */
        .settings-layout { display: flex; gap: 20px; height: 500px; }
        .settings-tabs { width: 200px; border-right: 1px solid #eee; display: flex; flex-direction: column; gap: 5px; }
        .tab-btn { padding: 10px; background: #f1f2f6; border: none; text-align: left; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .tab-btn.active { background: var(--acc); color: white; }
        .settings-main { flex-grow: 1; overflow-y: auto; padding: 0 10px; }

        @media print {
            .no-print { display: none !important; }
            .page { margin: 0; box-shadow: none; width: 210mm; height: 297mm; page-break-after: always; }
            body { padding: 0; background: #fff; }
        }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="btn btn-green" onclick="dodajPietro()">+ PIĘTRO</button>
    <button class="btn btn-blue" onclick="zapiszJSON()">ZAPISZ JSON</button>
    <button class="btn btn-dark" onclick="document.getElementById('file-in').click()">WCZYTAJ</button>
    <button class="btn btn-orange" onclick="otworzSzczegoly()">SZCZEGÓŁY</button>
    <button class="btn btn-red" onclick="window.print()">DRUKUJ PDF</button>
</div>

<input type="file" id="file-in" style="display:none" onchange="importujDane(event)">
<div class="overlay" id="overlay" onclick="zamknijModale()"></div>

<div class="modal" id="modal-kropka">
    <div class="modal-content">
        <h2 id="m-tytul" style="margin:0 0 15px 0">Edycja Zgłoszenia</h2>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div>
                <label>Pomieszczenie:</label>
                <input id="m-pomieszczenie" class="input">
                <div id="quick-tabs-area"></div> </div>
            <div>
                <label>Status:</label>
                <select id="m-status" class="input">
                    <option value="reported">Zgłoszone</option>
                    <option value="not_reported">Niezgłoszone</option>
                    <option value="to_discuss">Do omówienia</option>
                </select>
                <div id="m-foto-strefa" style="width:100%; height:120px; background:#f0f0f0; border:2px dashed #ccc; display:flex; align-items:center; justify-content:center; cursor:pointer; border-radius:5px;" onclick="wybierzFotoUsterki()">
                    Kliknij, aby dodać zdjęcie
                </div>
            </div>
        </div>

        <label>Opis usterki / Uwagi:</label>
        <textarea id="m-opis" class="input" style="height:100px"></textarea>
        
        <label>Norma / Podstawa prawna:</label>
        <input id="m-norma" class="input">

        <div id="checklista-dynamiczna" style="background:#f9f9f9; padding:15px; border-radius:5px; margin-bottom:15px;"></div>

        <div style="display:flex; gap:10px;">
            <button class="btn btn-green" style="flex:1; padding:15px;" onclick="zapiszKropke()">ZAPISZ ZMIANY</button>
            <button class="btn btn-red" onclick="usunKropke()">USUŃ</button>
        </div>
    </div>
</div>

<div class="modal" id="modal-szczegoly">
    <h2>Konfiguracja Szablonu</h2>
    <div class="settings-layout">
        <div class="settings-tabs" id="st-zakladki">
            </div>
        <div class="settings-main" id="st-kontent">
            </div>
    </div>
    <div style="margin-top:20px; display:flex; gap:10px;">
        <button class="btn btn-dark" onclick="dodajNowaZakladke()">+ NOWA ZAKŁADKA</button>
        <button class="btn btn-green" style="margin-left:auto" onclick="zamknijModale()">GOTOWE</button>
    </div>
</div>

<div id="ekran-glowny"></div>

<script>
    let projekt = {
        meta: { inwestycja:'', adres:'', klient:'', data: new Date().toISOString().split('T')[0], logo:'', fotoGlowne:'' },
        pietra: [],
        szablon: [
            { id: 'z1', nazwa: 'Normy', kategorie: [ { nazwa: 'Ściany', podkategorie: ['Tynki - odchyłki', 'Kąty - norma'] } ] },
            { id: 'z2', nazwa: 'Pomieszczenia', kategorie: [ { nazwa: 'Parter', podkategorie: ['Salon', 'Kuchnia'] } ] }
        ],
        ostatniePomieszczenie: ''
    };

    let aktywny = { fi: null, pi: null, tempFoto: '', aktywneSzczegolyId: 'z1' };

    function dodajPietro() {
        projekt.pietra.push({ nazwa: 'Poziom '+(projekt.pietra.length+1), foto:'', kropki:[], rotacja:0, skala:1 });
        renderuj();
    }

    function renderuj() {
        const root = document.getElementById('ekran-glowny');
        root.innerHTML = '';

        // STRONA 1: OKŁADKA
        const okładka = stworzStrone();
        okładka.innerHTML = `
            <div style="flex:1; display:flex; flex-direction:column; justify-content:center; text-align:center;">
                <img src="${projekt.meta.logo || ''}" style="max-height:100px; cursor:pointer;" onclick="wgrajPlik('logo')" alt="[ LOGO FIRMY ]">
                <h1 style="font-size:35px; border-bottom:3px solid #000; padding-bottom:10px; margin:30px 0;">PROTOKÓŁ ODBIORU TECHNICZNEGO</h1>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; text-align:left;">
                    <div><label>Inwestycja:</label><input class="input" value="${projekt.meta.inwestycja}" onchange="projekt.meta.inwestycja=this.value"></div>
                    <div><label>Adres:</label><input class="input" value="${projekt.meta.adres}" onchange="projekt.meta.adres=this.value"></div>
                    <div><label>Zamawiający:</label><input class="input" value="${projekt.meta.klient}" onchange="projekt.meta.klient=this.value"></div>
                    <div><label>Data:</label><input class="input" type="date" value="${projekt.meta.data}" onchange="projekt.meta.data=this.value"></div>
                </div>
                <div style="width:100%; height:100mm; background:#eee; margin-top:30px; border:1px solid #ccc; display:flex; align-items:center; justify-content:center; cursor:pointer; overflow:hidden;" onclick="wgrajPlik('glowne')">
                    ${projekt.meta.fotoGlowne ? `<img src="${projekt.meta.fotoGlowne}" style="width:100%; height:100%; object-fit:cover;">` : 'KLIKNIJ, ABY DODAĆ ZDJĘCIE INWESTYCJI'}
                </div>
            </div>
        `;
        root.appendChild(okładka);

        // STRONY Z RZUTAMI
        projekt.pietra.forEach((p, fi) => {
            const stronaRzut = stworzStrone();
            stronaRzut.innerHTML = `
                <div style="display:flex; justify-content:space-between; font-weight:bold; border-bottom:1px solid #333; margin-bottom:10px;">
                    <input class="input" style="border:none; width:200px; margin:0; font-weight:bold;" value="${p.nazwa}" onchange="projekt.pietra[${fi}].nazwa=this.value">
                    <span>${projekt.meta.inwestycja}</span>
                </div>
                <div class="plan-container" onclick="klikRzut(event, ${fi})">
                    ${p.foto ? `<img src="${p.foto}" class="plan-img" style="transform: rotate(${p.rotacja}deg) scale(${p.skala})">` : '<h2>KLIKNIJ, ABY WGRAĆ RZUT</h2>'}
                    ${p.kropki.map((k, pi) => `<div class="dot c-${k.status}" style="left:${k.x}%; top:${k.y}%;" onclick="event.stopPropagation(); edytujKropke(${fi}, ${pi})">${pi+1}</div>`).join('')}
                </div>
                <div class="no-print" style="padding:10px; background:#eee; display:flex; gap:10px; align-items:center;">
                    <button class="btn btn-dark" onclick="obrocRzut(${fi})">OBRÓĆ</button>
                    <span>Skala:</span> <input type="range" min="0.5" max="3" step="0.1" value="${p.skala}" oninput="skalujRzut(${fi}, this.value)">
                    <button class="btn btn-red" style="margin-left:auto" onclick="usunPietro(${fi})">USUŃ PIĘTRO</button>
                </div>
            `;
            root.appendChild(stronaRzut);

            // STRONY Z LISTĄ USTEREK (2 na stronę)
            for (let i = 0; i < p.kropki.length; i += 2) {
                const stronaLista = stworzStrone();
                for (let j = i; j < i + 2 && j < p.kropki.length; j++) {
                    const k = p.kropki[j];
                    stronaLista.innerHTML += `
                        <div class="defect-row">
                            <div class="defect-photo-wrap">
                                ${k.foto ? `<img src="${k.foto}">` : 'Brak zdjęcia'}
                            </div>
                            <div class="defect-info">
                                <b style="font-size:18px; color:var(--acc);">ZGŁOSZENIE NR ${j+1}</b>
                                <div style="font-size:12px; font-weight:bold; text-transform:uppercase;">Status: ${k.status.replace('_',' ')}</div>
                                <div style="margin-top:10px;"><b>Pomieszczenie:</b> ${k.pomieszczenie}</div>
                                <div><b>Opis usterki:</b> ${k.opis}</div>
                                ${k.norma ? `<div style="margin-top:auto; color:red; font-size:13px; font-weight:bold;">NORMA: ${k.norma}</div>` : ''}
                            </div>
                        </div>
                    `;
                }
                root.appendChild(stronaLista);
            }
        });
    }

    function stworzStrone() {
        const div = document.createElement('div'); div.className = 'page'; return div;
    }

    function klikRzut(e, fi) {
        if(!projekt.pietra[fi].foto) return wgrajPlik('rzut', fi);
        const r = e.currentTarget.getBoundingClientRect();
        const pi = projekt.pietra[fi].kropki.length;
        projekt.pietra[fi].kropki.push({
            x: ((e.clientX - r.left) / r.width) * 100,
            y: ((e.clientY - r.top) / r.height) * 100,
            pomieszczenie: projekt.ostatniePomieszczenie, opis: '', norma: '', status: 'to_discuss', foto: '', zaznaczone: []
        });
        renderuj();
        edytujKropke(fi, pi);
    }

    function edytujKropke(fi, pi) {
        aktywny.fi = fi; aktywny.pi = pi;
        const k = projekt.pietra[fi].kropki[pi];
        aktywny.tempFoto = k.foto;

        document.getElementById('m-tytul').innerText = `Usterka nr ${pi+1}`;
        document.getElementById('m-pomieszczenie').value = k.pomieszczenie;
        document.getElementById('m-opis').value = k.opis;
        document.getElementById('m-norma').value = k.norma;
        document.getElementById('m-status').value = k.status;
        document.getElementById('m-foto-strefa').innerHTML = k.foto ? `<img src="${k.foto}" style="height:100%">` : 'Dodaj zdjęcie';

        // Generuj przyciski szybkich zakładek
        const quickArea = document.getElementById('quick-tabs-area');
        quickArea.innerHTML = '';
        projekt.szablon.forEach(zak => {
            const b = document.createElement('button');
            b.className = 'btn btn-dark'; b.style.margin = '2px'; b.style.fontSize = '9px';
            b.innerText = zak.nazwa;
            b.onclick = () => generujChecklisteDlaKropki(zak);
            quickArea.appendChild(b);
        });

        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal-kropka').style.display = 'block';
    }

    function generujChecklisteDlaKropki(zakladka) {
        const area = document.getElementById('checklista-dynamiczna');
        area.innerHTML = `<h4>Wybierz z: ${zakladka.nazwa}</h4>`;
        zakladka.kategorie.forEach(kat => {
            area.innerHTML += `<div style="font-weight:bold; margin-top:10px;">${kat.nazwa}</div>`;
            kat.podkategorie.forEach(pk => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-blue'; btn.style.margin = '3px'; btn.style.textTransform = 'none';
                btn.innerText = pk;
                btn.onclick = () => {
                    const desc = document.getElementById('m-opis');
                    desc.value += (desc.value ? ', ' : '') + pk;
                    if(zakladka.nazwa.toLowerCase().includes('norm')) document.getElementById('m-norma').value = pk;
                    if(zakladka.nazwa.toLowerCase().includes('pomiesz')) document.getElementById('m-pomieszczenie').value = pk;
                };
                area.appendChild(btn);
            });
        });
    }

    function zapiszKropke() {
        const k = projekt.pietra[aktywny.fi].kropki[aktywny.pi];
        k.pomieszczenie = document.getElementById('m-pomieszczenie').value;
        k.opis = document.getElementById('m-opis').value;
        k.norma = document.getElementById('m-norma').value;
        k.status = document.getElementById('m-status').value;
        k.foto = aktywny.tempFoto;
        projekt.ostatniePomieszczenie = k.pomieszczenie;
        zamknijModale(); renderuj();
    }

    // SYSTEM SZCZEGÓŁÓW (ZAKŁADKI)
    function otworzSzczegoly() {
        odswiezZakladki();
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal-szczegoly').style.display = 'block';
    }

    function odswiezZakladki() {
        const lista = document.getElementById('st-zakladki');
        lista.innerHTML = '';
        projekt.szablon.forEach(z => {
            const b = document.createElement('button');
            b.className = `tab-btn ${aktywny.aktywneSzczegolyId === z.id ? 'active' : ''}`;
            b.innerText = z.nazwa;
            b.onclick = () => { aktywny.aktywneSzczegolyId = z.id; odswiezZakladki(); };
            lista.appendChild(b);
        });
        renderujKontentZakladki();
    }

    function renderujKontentZakladki() {
        const kontent = document.getElementById('st-kontent');
        const zak = projekt.szablon.find(z => z.id === aktywny.aktywneSzczegolyId);
        kontent.innerHTML = `<h3>Zakładka: ${zak.nazwa} <button class="btn btn-red" style="font-size:9px" onclick="usunZakladke('${zak.id}')">usuń zakładkę</button></h3>`;
        
        zak.kategorie.forEach((kat, ki) => {
            kontent.innerHTML += `
                <div style="border:1px solid #ddd; padding:10px; margin-bottom:10px;">
                    <input class="input" style="font-weight:bold" value="${kat.nazwa}" onchange="projekt.szablon.find(z=>z.id==='${zak.id}').kategorie[${ki}].nazwa=this.value">
                    <textarea class="input" style="font-size:12px; height:60px;" onchange="projekt.szablon.find(z=>z.id==='${zak.id}').kategorie[${ki}].podkategorie=this.value.split(',').map(s=>s.trim())">${kat.podkategorie.join(', ')}</textarea>
                    <button class="btn btn-red" style="font-size:9px" onclick="usunKategorie('${zak.id}', ${ki})">usuń kategorię</button>
                </div>
            `;
        });
        kontent.innerHTML += `<button class="btn btn-blue" onclick="dodajKategorie('${zak.id}')">+ KATEGORIA</button>`;
    }

    function dodajNowaZakladke() {
        const nazwa = prompt("Nazwa zakładki:");
        if(nazwa) {
            projekt.szablon.push({ id: 'z'+Date.now(), nazwa, kategorie: [] });
            odswiezZakladki();
        }
    }

    function dodajKategorie(zakId) {
        projekt.szablon.find(z => z.id === zakId).kategorie.push({ nazwa: 'Nowa Kategoria', podkategorie: [] });
        odswiezZakladki();
    }
    
    function usunZakladke(id) { if(confirm("Usunąć?")) { projekt.szablon = projekt.szablon.filter(z=>z.id!==id); odswiezZakladki(); }}
    function usunKategorie(zid, ki) { projekt.szablon.find(z=>z.id===zid).kategorie.splice(ki,1); odswiezZakladki(); }

    // NARZĘDZIA POMOCNICZE
    function wgrajPlik(typ, fi = null) {
        const inp = document.createElement('input'); inp.type = 'file'; inp.accept = 'image/*';
        inp.onchange = e => {
            const r = new FileReader();
            r.onload = ev => {
                resizeImg(ev.target.result, 1200, (res) => {
                    if(typ === 'logo') projekt.meta.logo = res;
                    else if(typ === 'glowne') projekt.meta.fotoGlowne = res;
                    else if(typ === 'rzut') projekt.pietra[fi].foto = res;
                    renderuj();
                });
            }; r.readAsDataURL(e.target.files[0]);
        }; inp.click();
    }

    function wybierzFotoUsterki() {
        const inp = document.createElement('input'); inp.type = 'file'; inp.accept = 'image/*';
        inp.onchange = e => {
            const r = new FileReader();
            r.onload = ev => {
                resizeImg(ev.target.result, 1000, (res) => {
                    aktywny.tempFoto = res;
                    document.getElementById('m-foto-strefa').innerHTML = `<img src="${res}" style="height:100%">`;
                });
            }; r.readAsDataURL(e.target.files[0]);
        }; inp.click();
    }

    function resizeImg(base64, max, cb) {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            let w = img.width, h = img.height;
            if(w > h) { if(w > max) { h *= max/w; w = max; } } else { if(h > max) { w *= max/h; h = max; } }
            canvas.width = w; canvas.height = h;
            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
            cb(canvas.toDataURL('image/jpeg', 0.8));
        }; img.src = base64;
    }

    function obrocRzut(fi) { projekt.pietra[fi].rotacja = (projekt.pietra[fi].rotacja + 90) % 360; renderuj(); }
    function skalujRzut(fi, v) { projekt.pietra[fi].skala = v; document.querySelectorAll('.plan-img')[fi].style.transform = `rotate(${projekt.pietra[fi].rotacja}deg) scale(${v})`; }
    function zamknijModale() { document.querySelectorAll('.modal, .overlay').forEach(el => el.style.display = 'none'); }
    function usunPietro(fi) { if(confirm("Usunąć?")) { projekt.pietra.splice(fi,1); renderuj(); }}
    function usunKropke() { projekt.pietra[aktywny.fi].kropki.splice(aktywny.pi,1); zamknijModale(); renderuj(); }
    function zapiszJSON() {
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(projekt)], {type:'application/json'}));
        a.download = `Raport_${projekt.meta.inwestycja || 'Projekt'}.json`; a.click();
    }
    function importujDane(e) {
        const r = new FileReader(); r.onload = ev => { projekt = JSON.parse(ev.target.result); renderuj(); };
        r.readAsText(e.target.files[0]);
    }

    if(projekt.pietra.length === 0) dodajPietro();
    renderuj();
</script>
</body>
</html>
